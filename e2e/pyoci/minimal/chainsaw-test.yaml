# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: pyoci-minimal
  labels:
    chart: pyoci

spec:
  concurrent: true

  bindings:
    - name: arguments
      value: |
        --set=config.logLevel=debug

  steps:
    - name: Install chart
      use:
        template: ../_lib/helm-install.step.yaml
        with:
          bindings:
            - name: arguments
              value: ($arguments)
            - name: namespace
              value: ($namespace)

    - name: Validate core installation
      use:
        template: ../_lib/validate-core-installation.step.yaml
        with:
          bindings:
            - name: namespace
              value: ($namespace)

    - name: Validate core installation
      use:
        template: ../_lib/validate-core-installation.step.yaml
        with:
          bindings:
            - name: namespace
              value: ($namespace)

    - name: Run test
      use:
        template: ../_lib/test.step.yaml
        with:
          bindings:
            - name: namespace
              value: ($namespace)
            - name: PYOCI_USER
              value: ''
            - name: PYOCI_PASSWORD
              value: ''
