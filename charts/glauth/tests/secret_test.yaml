# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: Secret

templates:
  - secret.yaml

tests:
  - it: Should not create Secret
    set:
      secret.create: false
    asserts:
      - hasDocuments:
          count: 0

  - it: Should create Secret with defaults
    set: {}
    asserts:
      - isKind:
          of: Secret
      - isSubset:
          path: stringData
          content: {}
